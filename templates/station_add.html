{% extends 'base.html' %}
{% block content %}
<h2>Add Station</h2>
<form method="POST">
  <div class="mb-3"><label>Station Code</label><input type="text" name="station_code" class="form-control" required></div>
  <div class="mb-3"><label>Station Name</label><input type="text" name="station_name" class="form-control" required></div>
  <div class="mb-3"><label>Group</label>
    <select name="group_id" class="form-control" required>
      {% for g in groups %}
        <option value="{{ g.id }}">{{ g.group_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label>District</label>
    <select name="location" class="form-control" required>
      {% for d in districts %}
        <option value="{{ d.id }}">{{ d.district_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label>Contact Name</label><input type="text" name="contact_name" class="form-control"></div>
  <div class="mb-3"><label>Contact Number</label><input type="text" name="contact_number" class="form-control"></div>
  <div class="mb-3"><label>IP Address</label><input type="text" name="connect_IP_Address" class="form-control"></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
