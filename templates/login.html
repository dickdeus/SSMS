<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SSMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Add smooth scrolling to entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Success modal animation */
        .success-modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .success-modal.active .modal-content {
            transform: translateY(0);
        }

        /* Redirect message */
        .redirect-message {
            color: #666;
            font-style: italic;
            margin-top: 20px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <h1>SSMS</h1>
            </div>
            <p>Stations Support and Management System</p>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="active-form" method="post">
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>

                <div class="form-group">
                    <label for="phone_number">Phone number or Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number or username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="show-password" id="show-login-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
    </div>

</body>

</html>
