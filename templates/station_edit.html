{% extends 'base.html' %}
{% block content %}
<h2>Edit Station</h2>
<form method="POST">
  <div class="mb-3"><label>Station Code</label><input type="text" name="station_code" class="form-control" value="{{ station.station_code }}"></div>
  <div class="mb-3"><label>Station Name</label><input type="text" name="station_name" class="form-control" value="{{ station.station_name }}"></div>
  <div class="mb-3"><label>Group</label>
    <select name="group_id" class="form-control">
      {% for g in groups %}
        <option value="{{ g.id }}" {% if g.id == station.group_id %}selected{% endif %}>{{ g.group_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label>District</label>
    <select name="location" class="form-control">
      {% for d in districts %}
        <option value="{{ d.id }}" {% if d.id == station.location %}selected{% endif %}>{{ d.district_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label>Contact Name</label><input type="text" name="contact_name" class="form-control" value="{{ station.contact_name }}"></div>
  <div class="mb-3"><label>Contact Number</label><input type="text" name="contact_number" class="form-control" value="{{ station.contact_number }}"></div>
  <div class="mb-3"><label>IP Address</label><input type="text" name="connect_IP_Address" class="form-control" value="{{ station.connect_IP_Address }}"></div>
  <button class="btn btn-success">Update</button>
</form>
{% endblock %}
