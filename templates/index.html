<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stations Support and Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("{{ url_for('static', filename='station.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1, p {
      color: #fff;
      text-shadow: 1px 1px 2px black;
    }

    .btn-login {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="display-4">Welcome to the Stations Support and Management System</h1>
    <p class="lead">Manage stations, users, and data setups efficiently.</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary btn-login">Login to System</a>
  </div>

</body>
</html>
